<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Medication On FHIR Dashboard</title>

    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />

    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700"
            rel="stylesheet"
    />

    <link
            rel="stylesheet"
            href="https://unpkg.com/spectre.css/dist/spectre.min.css"
    />
    <link
            rel="stylesheet"
            href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css"
    >
    <link
            rel="stylesheet"
            href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css"
    >

    <link rel="stylesheet" href="lib/css/chart-styles.css" />
</head>

<body>
<div id="wrapper">
    <div class="content-area">
        <div class="container-fluid">
            <div class="main">
                <div class="row mt-0 mb-0">
                    <div class="col-12">
                        <div class="box">
                            <p id="welcome-bar" class="slight-left-text">Welcome Patient!</p>
                        </div>
                    </div>
                </div>

                <div class="row sparkboxes mt-4 mb-4" style="position: relative">
                    <div class="col-md-12" style="z-index: 1; position: absolute; top: 0; left: 0;">
                        <div class="box">
                            <div id="timeline1"></div>
                        </div>
                    </div>
                    <div class="col-md-12" style="z-index: 2; position: absolute; top: 0; left: 0; opacity: 80%;">
                        <div class="box box1">
                            <div id="spark1"></div>
                        </div>
                    </div>
                </div>

                <div class="row sparkboxes mt-4 mb-4" style="position: relative">
                    <div class="col-md-12" style="z-index: 1; position: absolute; top: 205px; left: 0;">
                        <div class="box">
                            <div id="timeline2"></div>
                        </div>
                    </div>
                    <div class="col-md-12" style="z-index: 2; position: absolute; top: 205px; left: 0; opacity: 80%;">
                        <div class="box">
                            <div id="spark2"></div>
                        </div>
                    </div>
                </div>

                <div class="row sparkboxes mt-4 mb-4" style="position: relative">
                    <div class="col-md-12" style="z-index: 1; position: absolute; top: 410px; left: 0;">
                        <div class="box">
                            <div id="timeline3"></div>
                        </div>
                    </div>
                    <div class="col-md-12" style="z-index: 2; position: absolute; top: 410px; left: 0; opacity: 80%;">
                        <div class="box">
                            <div id="spark3"></div>
                        </div>
                    </div>
                </div>

                <div class="row sparkboxes mt-0 mb-4" style="position: relative">
                    <div class="col-md-12" style="z-index: 2; position: absolute; top: 615px; left: 0;">
                        <div class="box">
                            <h3 style="padding-left: 25px; padding-top: 15px">Survey</h3>
                            <form>
                                <div id="survey" class="form-group" style="padding-left: 25px; padding-bottom: 50px;">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- installing few libraries -->
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

<!-- Packaged Third Party Libs -->
<script src="lib/js/fhir-client.js"></script>
<script src="lib/js/apexcharts.min.js"></script>

<!-- This Web application's logic-->
<script src="app/patient.js"></script>
<script src="app/hardcoded-variables.js"></script>
<script src="app/helper.js"></script>
<script src="app/weight.js"></script>
<script src="app/systolic.js"></script>
<script src="app/diastolic.js"></script>
<script src="app/medications.js"></script>
<script src="app/survey.js"></script>

<script></script>
</body>
</html>
