<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />

    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link

            rel="stylesheet"

<body>
<div id="wrapper">
    <div class="content-area">
        <div class="container-fluid">
            <div class="main">
                <div class="row mt-0 mb-0">
                    <div class="col-12">
                        <div class="box">
                            <p id="welcome-bar" class="slight-left-text">Welcome Patient!</p>
                        </div>
                    </div>
                </div>

                <div class="row sparkboxes mt-4 mb-4" style="position: relative">
                    <div class="col-md-12" style="z-index: 1; position: absolute; top: 0; left: 0;">
                        <div class="box">
                            <div id="timeline1"></div>
                        </div>
                    </div>
                    <div class="col-md-12" style="z-index: 2; position: absolute; top: 0; left: 0; opacity: 80%;">
                        <div class="box box1">
                            <div id="spark1"></div>
                        </div>
                    </div>
                </div>

                <div class="row sparkboxes mt-4 mb-4" style="position: relative">
                    <div class="col-md-12" style="z-index: 1; position: absolute; top: 205px; left: 0;">
                        <div class="box">
                            <div id="timeline2"></div>
                        </div>
                    </div>
                    <div class="col-md-12" style="z-index: 2; position: absolute; top: 205px; left: 0; opacity: 80%;">
                        <div class="box">
                            <div id="spark2"></div>
                        </div>
                    </div>
                </div>

                <div class="row sparkboxes mt-4 mb-4" style="position: relative">
                    <div class="col-md-12" style="z-index: 1; position: absolute; top: 410px; left: 0;">
                        <div class="box">
                            <div id="timeline3"></div>
                        </div>
                    </div>
                    <div class="col-md-12" style="z-index: 2; position: absolute; top: 410px; left: 0; opacity: 80%;">
                        <div class="box">
                            <div id="spark3"></div>
                        </div>
                    </div>
                </div>

                <div class="row sparkboxes mt-0 mb-4" style="position: relative">
                    <div class="col-md-12" style="z-index: 2; position: absolute; top: 615px; left: 0;">
                        <div class="box">
                            <h3 style="padding-left: 25px; padding-top: 15px">Survey</h3>
                            <form>
                                <div class="form-group" style="padding-left: 25px; padding-bottom: 50px;">
                                    <label class="form-label">Trouble sleeping?</label>
                                    <label class="form-radio">
                                        <input type="radio" name="69732-6" value="Not Bothered">
                                        <i class="form-icon"></i> Not Bothered
                                    </label>
                                    <label class="form-radio">
                                        <input type="radio" name="69732-6" value="Bothered A Little">
                                        <i class="form-icon"></i> Bothered A Little
                                    </label>
                                    <label class="form-radio">
                                        <input type="radio" name="69732-6" value="Bothered A Lot">
                                        <i class="form-icon"></i> Bothered A Lot
                                    </label>
                                    <button id="survey-button" class="btn btn-primary" style="float: right; margin-right: 25px;">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
